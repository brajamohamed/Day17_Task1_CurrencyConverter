<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="flex-container container">
      <h2 class="title">Online Currency Converter</h2>
      <div class="mainContainer">
        <select name="currList" class="dropdownList" id="convertFrom">
          <option value="default" selected>Select Currency</option>
        </select>
        <div class="img">
          <img id="img" src="./swap-horizontal-circle.svg" alt="swap-icon" />
        </div>
        <select name="currList" class="dropdownList" id="convertTo">
          <option value="default" selected>Select Currency</option>
        </select>
        <input type="text" class="io" id="input1" />
        <input type="text" class="io" id="input2" />
        <div id="msg">Choose a different Currency!</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
